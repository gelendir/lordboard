<!DOCTYPE html>
<html>

<head>
    <title>Tests XiVO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="jumbotron">
                    <h1 class="title">Tests <img src="/static/logoxivo.png"></h1>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="well counter">
                <p class="ticker">
                    Il en reste <span id="waiting"></span>
                </p>
                <p class="total_stats">
                (<span id="executed"></span> de <span id="total"></span>
                éxécutés)
                </p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <h1>Fonctionnels</h1>
                <span class="passed"></span>
            </div>
            <div class="span4">
                <h1>Régressions</h1>
                <span class="failed"></span>
                <div class="well redwell">
                    <ul class="failed_list">
                    </ul>
                </div>
            </div>
            <div class="span4">
                <h1>Bloqués</h1>
                <span class="blocked"></span>
                <div class="well bluewell">
                    <ul class="blocked_list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</body>

</html>
